<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/47e7b94766.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>To Do List</h1>

            <button id="add">Add</button>
        </div>
        <hr>
        <ul id="content">
            <!-- <li class="checked">Apple</li>
            <li>Banana</li>
            <li>Orange</li> -->
        </ul>
        <hr>
        <footer>
            <p>Total tasks : 0 </p>
        </footer>
    </div>





    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
